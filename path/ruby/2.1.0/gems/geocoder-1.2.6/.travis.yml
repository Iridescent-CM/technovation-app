rvm:
  - 1.9.2
  - 1.9.3
  - 2.0.0
  - 2.1.2
  - jruby-19mode
  - rbx-2
gemfile:
  - Gemfile
  - gemfiles/Gemfile.mongoid-2.4.x
env: SSL_CERT_DIR=/etc/ssl/certs
matrix:
  exclude:
    - rvm: 1.9.2
      gemfile: Gemfile
      env: SSL_CERT_DIR=/etc/ssl/certs
    - rvm: 1.9.3
      gemfile: gemfiles/Gemfile.mongoid-2.4.x
      env: SSL_CERT_DIR=/etc/ssl/certs
    - rvm: 2.0.0
      gemfile: gemfiles/Gemfile.mongoid-2.4.x
      env: SSL_CERT_DIR=/etc/ssl/certs
    - rvm: 2.1.2
      gemfile: gemfiles/Gemfile.mongoid-2.4.x
      env: SSL_CERT_DIR=/etc/ssl/certs
    - rvm: jruby-19mode
      gemfile: gemfiles/Gemfile.mongoid-2.4.x
      env: SSL_CERT_DIR=/etc/ssl/certs
    - rvm: rbx-2
      gemfile: gemfiles/Gemfile.mongoid-2.4.x
      env: SSL_CERT_DIR=/etc/ssl/certs
